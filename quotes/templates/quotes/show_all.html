<!-- show_all/templates/quotes/show_all.html -->
{% extends 'quotes/base.html' %}

{% block content %}
    <div class="grid-container">
        <main>    
            <h2>All quotes by Peter Griffin</h2>
            <ul>
                {% for q in quotes %}
                    <li>{{q}}</li>
                {% endfor %}
            </ul>
            <h2>All images of Peter Griffin</h2>
            {% for img in images %}
                <img src={{img}} alt="Image of Peter Griffin">
            {% endfor %}
        </main>    
    </div>
{% endblock %}
