<!-- mini_fb/templates/mini_fb/show_all_profiles.html
 Show a response to the form submission. -->
{% extends 'mini_fb/base.html' %}

{% block content %}
<div class="fb_table">
    <h1>All Profiles</h1>
    <table>
        <tr>
            <th>Profile Image</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>City</th>
            <th>Email</th>
        </tr>
        {% for profile in profiles %}
        <tr>
            <td>
                <a href="{% url 'show_profile' profile.pk %}">
                    <img src="{{ profile.image_url }}" alt="Profile Image" class="profile-image">
                </a>
            </td>
            <td>
                <a href="{% url 'show_profile' profile.pk %}">{{ profile.firstname }}</a>
            </td>
            <td>{{ profile.lastname }}</td>
            <td>{{ profile.city }}</td>
            <td>{{ profile.email }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
