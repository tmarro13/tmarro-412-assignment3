{% extends 'project/base.html' %}

{% block title %}Edit Review{% endblock %}

{% block content %}
    <h2>Edit Review for "{{ review.movie.title }}"</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'my_reviews' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
