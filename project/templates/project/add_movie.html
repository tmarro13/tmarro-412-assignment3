<h1>Add a New Movie</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset>
        <legend>Movie Details</legend>
        {{ movie_form.as_p }}
    </fieldset>
    <fieldset>
        <legend>Review (Optional)</legend>
        {{ review_form.as_p }}
    </fieldset>
    <input type="submit" value="Add Movie">
</form>
<p><a href="{% url 'movie_list' %}">Back to Movie List</a></p>
